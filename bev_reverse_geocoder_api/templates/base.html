{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900,400italic,500,500italic,700italic,900italic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="{% static "css/main.css" %}">

        <script src="{% static "js/jquery.min.js" %}"></script>
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{% trans "BEV Address Data Reverse Geocoder" %}</a>
            </div>
        </div>
    </div>

    {% block jumbotron %}{% endblock %}

    <div class="container">
      <!-- Example row of columns -->
      {% block content %}{% endblock %}

      <hr>

      <footer>
        <p>&copy; <a href="https://thomaskonrad.at">Thomas Konrad</a> 2015</p>
      </footer>
    </div> <!-- /container -->

    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    </body>
</html>
